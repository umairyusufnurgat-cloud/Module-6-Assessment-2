<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="#2563eb" opacity="0.1"/>
  
  <!-- Car icon -->
  <g transform="translate(10, 15)">
    <!-- Car body -->
    <path d="M5 20 L5 25 L8 25 L8 28 L12 28 L12 25 L28 25 L28 28 L32 28 L32 25 L35 25 L35 20 L32 15 L30 10 L10 10 L8 15 Z" 
          fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
    
    <!-- Car windows -->
    <path d="M10 10 L12 15 L28 15 L30 10 Z" fill="#94a3b8" stroke="#64748b" stroke-width="0.5"/>
    
    <!-- Car wheels -->
    <circle cx="12" cy="25" r="3" fill="#1e293b" stroke="#374151" stroke-width="1"/>
    <circle cx="28" cy="25" r="3" fill="#1e293b" stroke="#374151" stroke-width="1"/>
    
    <!-- Wheel centers -->
    <circle cx="12" cy="25" r="1.5" fill="#6b7280"/>
    <circle cx="28" cy="25" r="1.5" fill="#6b7280"/>
    
    <!-- Car details -->
    <rect x="15" y="12" width="2" height="2" fill="#e5e7eb" rx="0.5"/>
    <rect x="23" y="12" width="2" height="2" fill="#e5e7eb" rx="0.5"/>
    <rect x="18" y="18" width="4" height="1" fill="#374151" rx="0.5"/>
  </g>
  
  <!-- Company name -->
  <text x="65" y="25" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#1e293b">
    Auto
  </text>
  <text x="65" y="45" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#2563eb">
    4Sale
  </text>
  
  <!-- Accent line -->
  <line x1="115" y1="20" x2="130" y2="20" stroke="#2563eb" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="35" x2="130" y2="35" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Tagline -->
  <text x="140" y="25" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="400" fill="#64748b">
    PREMIUM
  </text>
  <text x="140" y="38" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="400" fill="#64748b">
    VEHICLES
  </text>
</svg>
